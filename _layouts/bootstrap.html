--- 
layout: default 
---

<!-- Bootstrap-3.3.7 isolation CSS -->
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/vendor/bootstrap-iso.min.css">

<!-- Bootstrap-3.3.7 compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<article {% if page.feature-img %}class="feature-image" {% endif %}>
    <header id="main" style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
        <h1 class="title">{{ page.title }}</h1> {% if page.subtitle %}
        <h2 class="subtitle">{{ page.subtitle }}</h2>{% endif %}
    </header>

    {% if page.description %}
    <section class="post-content">
        {{ page.description }}
    </section>
    {% endif %}

    <!-- Bootstrap will work within this div -->
    <section class="post-content">
        <div class="bootstrap-iso">
            {{ content }}
        </div>
    </section>

    
    
</article>
