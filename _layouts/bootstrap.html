            <div class="control-group">
              <div class="form-group floating-label-form-group controls">

              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">

                <input name="Phone Number" class="form-control" placeholder="Phone Number" id="phone" required="" data-validation-required-message="Please enter your phone number." type="tel">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Message</label>
                <textarea name="Message" rows="5" class="form-control" placeholder="Message" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton" value="Send">Send</button>
            </div>
          </form>

<script>
    var contactForm = document.querySelector('form'),
    name = contactForm.querySelector('[name="Name"]'),
    phone = contactForm.querySelector('[name="Phone Number"]'),
    inputEmail = contactForm.querySelector('[name="Sender\'s email"]'),
    textAreaMessage = contactForm.querySelector('[name="Message"]'),
    sendButton = contactForm.querySelector('button');

    sendButton.addEventListener('click', function(event){
      event.preventDefault();

      sendButton.innerHTML = 'sending..';

      var xhr = new XMLHttpRequest();
      xhr.open('POST', '//formspree.io/aagarwal9782@gmail.com', true);
      xhr.setRequestHeader("Accept", "application/json")
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")

      xhr.send(
        "Name=" + name.value +
        "&Email=" + inputEmail.value +
        "&Phone Number=" + phone.value +  
        "&Message=" + textAreaMessage.value);

      xhr.onloadend = function (res) {
        if (res.target.status === 200){
          sendButton.innerHTML = 'Message sent!';
        }
        else {
          sendButton.innerHTML = 'Error!';
        }
      }
    });
</script>
